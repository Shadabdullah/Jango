<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center my-3">Add New Employee</h1>

    <div class="container">
      <div class="row">
        <div class="col-md-3 offset-md-5">
          <div class="card">
            <div class="card-body">
              <form action="/Empl/add/ " method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <input
                    id="name"
                    name="emp_name"
                    type="text"
                    class="form-control"
                    placeholder="Name"
                  />
                </div>
                <div class="mb-3">
                  <input
                    id="phone"
                    type="text"
                    class="form-control"
                    placeholder="Phone Number"
                    name="emp_phone"
                  />
                </div>
                <div class="mb-3">
                  <input
                    id="id"
                    type="text"
                    class="form-control"
                    placeholder="ID"
                    name="emp_id"
                  />
                </div>
                <div class="mb-4">
                  <textarea
                    id="address"
                    type="text"
                    class="form-control"
                    placeholder="Address"
                    name="emp_address"
                  ></textarea>
                </div>
                <div class="mb-3">
                  <select
                    name="emp_department"
                    id="department"
                    class="form-control"
                  >
                    <option value="CSE">Computer Science</option>
                    <option value="ME">Mechanical Eng</option>
                    <option value="EE">Electrical Eng</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="working">working</label>
                  <input
                    type="checkbox"
                    id="working"
                    class="form-check-input"
                    name="emp_working"
                  />
                </div>
                <div class="container text-center">
                  <button class="btn btn-primary" id="submit">
                    Add Employee
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
