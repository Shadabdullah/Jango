<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Update Employee</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center my-3">Update Employee</h1>

    <div class="container">
      <div class="row">
        <div class="col-md-3 offset-md-5">
          <div class="card">
            <div class="card-body">
              <form action="/Empl/do-update/{{emp.emp_id}}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <input
                    id="name"
                    name="emp_name"
                    type="text"
                    class="form-control"
                    placeholder="Name"
                    value="{{emp.name}}"
                  />
                </div>
                <div class="mb-3">
                  <input
                    id="phone"
                    type="text"
                    class="form-control"
                    placeholder="Phone Number"
                    name="emp_phone"
                    value="{{emp.phone}}"
                  />
                </div>
                <div class="mb-3">
                  <input
                    id="id"
                    type="text"
                    class="form-control"
                    placeholder="ID"
                    name="emp_id"
                    value="{{emp.emp_id}}"
                  />
                </div>
                <div class="mb-4">
                  <textarea
                    id="address"
                    type="text"
                    class="form-control"
                    placeholder="Address"
                    name="emp_address"
                  >
{{emp.address}}</textarea
                  >
                </div>
                <div class="mb-3">
                    <select name="emp_department" id="department" class="form-control">
                        <option value="CSE"{% if emp.department == "CSE" %} selected{% endif %}>Computer Science</option>
                        <option value="ME"{% if emp.department == "ME" %} selected{% endif %}>Mechanical Engg</option>
                        <option value="EE"{% if emp.department == "EE" %} selected{% endif %}>Electrical Engg</option>
                    </select>
                </div>
                <div class="mb-3">
                  <label for="working">working</label>
                  <input
                    {%
                    if
                    emp.working
                    %}
                    checked
                    {%
                    endif
                    %}
                    type="checkbox"
                    id="working"
                    class="form-check-input"
                    name="emp_working"
                  />
                </div>
                <div class="container text-center">
                  <button class="btn btn-primary" id="submit">
                    Update Employee
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
